
<section class="red-section">
    <!--Immagine SVG Cappello di Mario e scritta Nintendo-->
    
    <div class="logo-container">
        <div class="store-logo">
            <img src="../../../assets/svg/myNintendoStore.svg" alt="">
        </div>
    </div>
    <nint-big-card-store></nint-big-card-store>
</section>
<section class="grey-section">
    <div class="iJGyOI"></div>
    <img class="bg-grey"src="https://assets.nintendo.com/image/upload/dpr_auto,f_auto,q_auto:best/v1/Dev/IS%20Page%20Placeholders/store/bg1" alt="">
    <div class="fbjuLP"></div>
    <section class="item-link"> 
        <div class="storeCardContainer">
            <div class="storeCard" *ngFor="let card of arrStoreCard">
                <nint-store-card [storeCard] = "card"></nint-store-card>
            </div>
        </div> 
        
    </section>
   
    <section class="merchSection">
        <div class="merch">
            <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_auto/c_scale,w_400/ncom/en_US/merchandising/My%20Nintendo%20Store/Storefront%20Home/Spotlight/2022/05.2022%20-%20May%20Spotlight/1920x1600_MNS_Home_Spotlight_May_2022_Plush_Collection" alt="">
            <h3>Cuddly & collectible character plushies</h3>
        </div>
        <div class="merch">
            <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_auto/c_scale,w_400/ncom/en_US/merchandising/My%20Nintendo%20Store/Storefront%20Home/Spotlight/2022/NINMERCH-1283-1920x1600_v01" alt="">
            <h3>Square off in competitive fun</h3>
        </div>
        <div class="merch">
            <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_auto/c_scale,w_400/ncom/en_US/merchandising/My%20Nintendo%20Store/Storefront%20Home/Spotlight/2022/05.2022%20-%20May%20Spotlight/1920x1600_MNS_Home_Spotlight_May_2022_LEGO_Super_Mario" alt="">
            <h3>Construct LEGO® Super Mario™ adventures</h3>
        </div>
      

    </section>



<section class="caroselSection">
    <h1 class="titleShop">New From Nintendo</h1>
    <div class="carosello" style="margin-bottom: 200px;">
        <nint-carosello [smallCard]="smallCard"></nint-carosello>
    </div>
</section>
<nint-explore-collections></nint-explore-collections>


<section class="bannerSection">
    <div class="banner">
        <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_auto/c_scale,w_800/ncom/en_US/merchandising/My%20Nintendo%20Store/Storefront%20Home/My%20Nintendo%20offers/2400x1350_MNS_Home_My_Nintendo" alt="">
        <h3>My Nintendo rewards</h3>
    </div>
    <div class="banner">
        <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_auto/c_scale,w_800/ncom/en_US/merchandising/My%20Nintendo%20Store/Storefront%20Home/Nintendo%20Switch%20Online%20offers/2400x1350_MNS_Home_Nintendo_Switch_Online" alt="">
        <h3>Nintendo Switch Online offer</h3>
    </div>
</section>

<section class="character">
    <img src="https://assets.nintendo.com/image/upload/v1627340571/Dev/IS%20Page%20Placeholders/store/bg2.jpg" alt="">
    <nint-character-card></nint-character-card>
   
</section>
