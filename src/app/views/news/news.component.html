<nint-header></nint-header>
<nint-navbar></nint-navbar>

<div class="container">

  <div class="title-page">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="indexstyles__PageIcon-sc-vbvrao-4 bAjYNz"
      width="40" height="35,78" role="presentation" alt="" data-testid="NewsIcon" color="currentColor" size="24">
      <path fill="currentColor"
        d="M31.92 3.62a1.945 1.945 0 0 0-1.953-1.932H1.874A1.945 1.945 0 0 0-.08 3.62v10.068h32zm-32 11.692v7.201a2.027 2.027 0 0 0 1.954 1.998h8.711a2.777 2.777 0 0 1 2.178 1.073q2.97 4.736 3.315 4.728.344-.009 3.315-4.837a2.677 2.677 0 0 1 2.177-.964h8.398a2.027 2.027 0 0 0 1.953-1.998v-7.201zm14 5.15c0 .056-.07.1-.155.1H3.077c-.086 0-.156-.044-.156-.1v-1.051c0-.055.07-.1.156-.1h10.688c.086 0 .156.045.156.1z">
      </path>
    </svg>
    <h1>News</h1>
  </div>

  <section class="d-flex flex-row align-content-center gap-3 ">

    <h2>Filter Articles:</h2>

    <button class="filter" (click)="displayAll()">
      <svg data-name="news outline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24"
        role="presentation" alt="" data-testid="NewsOutlineIcon" color="currentColor" size="24">
        <path fill="currentColor"
          d="M4.83 18.503h11.01a.16.16 0 0 1 .16.16v1.745a.16.16 0 0 1-.16.16H4.826a.16.16 0 0 1-.161-.16v-1.742a.163.163 0 0 1 .163-.163z">
        </path>
        <path fill="currentColor"
          d="M28.037.762H3.963A3.937 3.937 0 0 0 0 4.672V22.65a4.033 4.033 0 0 0 3.963 4.022h8.258a.18.18 0 0 1 .155.089l3.62 4.388a.181.181 0 0 0 .313 0l3.62-4.388a.18.18 0 0 1 .156-.089h7.951A4.033 4.033 0 0 0 32 22.65V4.672a3.937 3.937 0 0 0-3.963-3.91zm1.985 22.17a1.769 1.769 0 0 1-1.71 1.736h-8.227a2.35 2.35 0 0 0-1.906.838l-2.026 2.446-2.027-2.352a2.436 2.436 0 0 0-1.906-.932h-8.5a1.769 1.769 0 0 1-1.71-1.737v-7.147h28.012zm0-9.214H2.009V4.41a1.671 1.671 0 0 1 1.71-1.624h24.592a1.671 1.671 0 0 1 1.71 1.624z">
        </path>
      </svg>
      <p>All news</p>
    </button>

    <button [ngClass]="{'blue': background} " (click)="displayGames()" class="filter"
      style="width: 240px;background-color: white;color:black;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" xml:space="preserve" width="24" role="presentation"
        alt="" data-testid="DPadOutlineIcon" color="currentColor" size="24">
        <path
          d="M19.5 32h-7.1c-1.5 0-2.8-1.2-2.8-2.8v-6.9H2.7c-1.5 0-2.8-1.2-2.8-2.8v-7.1C0 11 1.2 9.7 2.7 9.7h6.9V2.8c0-1.5 1.2-2.8 2.8-2.8h7.1c1.5 0 2.8 1.2 2.8 2.8v6.9h6.9c1.5 0 2.8 1.2 2.8 2.8v7.1c0 1.5-1.2 2.8-2.8 2.8h-6.9v6.9c0 1.5-1.3 2.7-2.8 2.7zM2.7 11.7c-.4 0-.8.3-.8.8v7.1c0 .4.3.8.8.8h8.9v8.9c0 .4.3.8.8.8h7.1c.4 0 .8-.3.8-.8v-8.9h8.9c.4 0 .8-.3.8-.8v-7.1c0-.4-.3-.8-.8-.8h-8.9V2.8c0-.4-.3-.8-.8-.8h-7.1c-.4 0-.8.3-.8.8v8.9H2.7z"
          fill="currentColor"></path>
        <path fill-rule="evenodd" clip-rule="evenodd" fill="currentColor"
          d="M8.1 16.8H4.6c-.5 0-.9-.4-.9-.9s.4-.9.9-.9h3.5c.5.1.9.5.9 1 0 .4-.4.8-.9.8zm8.8 10.5c0 .5-.4.9-.9.9s-.9-.4-.9-.9v-3.5c0-.5.4-.9.9-.9s.9.4.9.9v3.5zm0-19.2c0 .5-.4.9-.9.9s-.9-.4-.9-.9V4.6c0-.5.4-.9.9-.9s.9.4.9.9v3.5zm10.5 8.7h-3.5c-.5 0-.9-.4-.9-.9s.4-.9.9-.9h3.5c.5 0 .9.4.9.9s-.4.9-.9.9z">
        </path>
      </svg>
      <p>Game news</p>
    </button>


    <button [ngClass]="{'blue': background} " (click)="btnClicked()" class="filter"
      style="width: 240px;background-color: white;color:black;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" xml:space="preserve" width="24" role="presentation"
        alt="" data-testid="MegaphoneIcon" color="currentColor" size="24">
        <path fill="currentColor"
          d="M31.6 13.8h-3.4c-.2 0-.4.2-.4.4s.2.4.4.4h3.4c.2 0 .4-.2.4-.4s-.2-.4-.4-.4zm-8.6-3h-.2V4.9c0-.7-.6-1.4-1.4-1.4L13.8 9H2.5C1.1 9 0 10.2 0 11.7v5.4c0 1.5 1.1 2.7 2.5 2.7h2l.8 6.3c0 1.3 1.1 2.3 2.4 2.3h1.2c1.3 0 2.4-1 2.4-2.3l-.8-6.3h3.3l7.7 5.4c.8 0 1.4-.6 1.4-1.4v-5.9h.1c1.9 0 3.5-1.6 3.5-3.6v-.1c.1-1.8-1.5-3.4-3.5-3.4zM8.9 26.7H7.7c-.4 0-.7-.3-.7-.5V26l-.8-6h2.5l.8 6.3c0 .1-.3.4-.6.4zm5.4-8.5c-.1 0-.2-.1-.4-.1H2.5c-.4 0-.7-.4-.7-.9v-5.4c0-.5.3-.9.7-.9h11.4c.1 0 .2 0 .4-.1v7.4zm6.8 4.7l-6-4.2v-8.5l6-4.2v16.9zm3.7-8.4c0 1-.8 1.8-1.8 1.8h-.2v-3.7h.2c1 0 1.8.8 1.8 1.8v.1zm3.3 4.2c-.2-.2-.4-.2-.6 0-.2.2-.2.4 0 .6l3 3.4c.1.1.2.1.3.1.1 0 .2 0 .3-.1.2-.2.2-.4 0-.6l-3-3.4zm-.4-8.8c.1 0 .2 0 .3-.1l3-3.4c.2-.2.1-.5 0-.6-.2-.2-.5-.2-.6 0l-3 3.4c-.2.2-.1.5 0 .6.1 0 .2.1.3.1z">
        </path>
      </svg>
      <p>Events and promotions</p>
    </button>
  </section>

  <div class="grid2x2">
    <div *ngFor="let singleCard of newsCard.slice(0,2)">
      <nint-articles-card [card]="singleCard" [isBig]="true"></nint-articles-card>
    </div>
  </div>

  <div class="grid4x4">
    <div *ngFor="let singleCard of newsCard.slice(2,100)">
      <nint-articles-card [card]="singleCard"></nint-articles-card>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center">
  <div (click)="loadMoreImg()" *ngIf="showBtn" id="button" class="d-flex justify-content-center"><svg
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" role="presentation" alt=""
      data-testid="PlusIcon" color="currentColor" size="24">
      <path fill="currentColor" fill-rule="evenodd" d="M32.04 12h-12V0h-8v12h-12v8h12v12h8V20h12v-8z"></path>
    </svg><span>Load more</span>
  </div>
</div>
<nint-footer></nint-footer>
